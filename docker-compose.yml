version: '3.8'

services:
  # Production OpenClaw
  openclaw-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: openclaw-production
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - openclaw-prod-config:/app/config
      - openclaw-prod-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - openclaw-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Test OpenClaw (isolated)
  openclaw-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: openclaw-test
    ports:
      - "3457:3000"
    volumes:
      - openclaw-test-config:/app/config
      - openclaw-test-data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
    networks:
      - openclaw-network
    profiles:
      - test

volumes:
  openclaw-prod-config:
    driver: local
  openclaw-prod-data:
    driver: local
  openclaw-test-config:
    driver: local
  openclaw-test-data:
    driver: local

networks:
  openclaw-network:
    driver: bridge
